<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="road" id="road"></div>
    <div class="counter">
      <h1>COUNT THE RED CAR!</h1>
      <div class="counting" id="counting">0</div>
      <div class="button-group">
        <button onclick="decreaseCount()" class="decrease">- Decrease</button>
        <button onclick="increaseCount()" class="increase">+ Increase</button>
      </div>
      <button onclick="resetCount()" class="reset">Reset</button>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
